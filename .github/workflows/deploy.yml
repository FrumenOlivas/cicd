name: ğŸš€ Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

env:
  POSTGRES_URL: postgresql://test:test1@localhost:5432/test

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¥ Install deps
        run: bun install

      - name: ğŸ”¬ Lint
        run: bun run lint

      - name: ğŸ” Type check
        run: bun run typecheck
