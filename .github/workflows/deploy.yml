name: ğŸš€ Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: "package.json"
          node-version: 20

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm run lint

      - name: ğŸ” Type check
        run: pnpm run typecheck
